<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Odinson</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e7c30ddfb.js" crossorigin="anonymous"></script>
</head>
<body >
    <div class="RightLeft">
        <div class="left">
            <div class="letsCode">
            <img src="/images/Odin_favicon.png" alt="odin" class="odinson"> Odin
        </div>
        </div>
        <div class="right" >
            
        
            <div id="container">
                <header id="header">
                <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>    
                <p>Sign up <em>now</em> to get started.</p>
               
                <p class="parSpace">You know you want to.</p>
                </header>
                
                <main id="mainContent"><span class="spanLets">Let's do this!</span>
                    <form action="#">
                        <div class="grid-container">
                            <div class="input grid-item">
                                <label for="first-name">First name</label>
                                <input type="text" name="first-name" id="first-name" required>
                            </div>
                            
                            <div class="input grid-item">
                                <label for="last-name grid-item">Last name</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                            
                            <div class="input grid-item">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            
                            <div class="input grid-item">
                                <label for="phone-number">Phone number</label>
                                <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                            </div>
                            
                            <div class="input grid-item">
                                <label for="password">Password</label>
                                <input type="password" name="passwor" id="passwor" required>
                            </div>
                            
                            <div class="input grid-item">
                                <label for="confirm-password">Confirm password</label>
                                <input type="password" name="confirm-password" id="confirm-password" required>
                            </div>
                        </div>
                        
                    </form>
                </main>
                
                <footer id="footer">
                    <div class="button"><button type="submit">Create Account</button></div>
                    <p>Already have an account? <a href="#" class="login">Log in</a></p>
                </footer>
            </div>
        
        </div>
    </div>
	
</body>
</html>
